<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do list</title>
    <!-- Font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- CUstom style -->
    <link rel="stylesheet" href="./css/style.css">
    <!-- VUEJS -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>

    <div id="app">

        <div class="container">

            <div class="title">
                <img src="./img/boolean-logo.png" alt="">
                <h1>TO DO LIST</h1>
            </div>
            <div class="input">
                <label for="list">Insert in ToDoList:</label>
                <input :placeholder="placeHolder" type="text" id="list" v-model.trim="toDo" @keyup.enter="addToList" @click="resetPlaceHolder" :class="{'danger' : inputFlag}">
                <button @click="addToList">Add</button>
            </div>
            <p class="red bold" v-show="inputFlag">Please enter a valid input</p>
            
            <div class="list">
                <ul v-if="toDoList.length > 0">
                    <li v-for="(item, i) in toDoList" :key="i" @click="checkedDone(i)">
                        <span class="item-list" :class="{'done' : item.done}">{{ i + 1 }} : {{ item.text }}</span>
                        <span class="delete" @click.stop="deleteThis(toDoList, i)"><i class="fa-solid fa-trash"></i></span>
                    </li>
                </ul>
                <div v-else>
                    <p class="bold">To Do List is empty</p>
                </div>
            </div>

            <hr>

            <div class="done-list">
                <h2>DONE</h2>
                <ul v-if="doneList.length > 0">
                    <li v-for="(item, i) in doneList" :key="i" @click="notDone(i)">
                        <span class="item-list" :class="{'done' : item.done}">{{ i + 1 }} : {{ item.text }}</span>
                        <span class="delete" @click.stop="deleteThis(doneList, i)"><i class="fa-solid fa-trash"></i></span>
                    </li>
                </ul>
                <div v-else>
                    <p class="bold">Done List is empty</p>
                </div>
            </div>

        </div>
        
    </div>
    
    <script src="./js/script.js"></script>
</body>
</html>
