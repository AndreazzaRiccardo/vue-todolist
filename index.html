<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do list</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>

    <div id="app">
        <div class="container">
            <img src="./img/boolean-logo.png" alt="">
            <div class="input">
                <label for="list">Insert in ToDoList:</label>
                <input type="text" id="list" v-model="toDo" @keyup.enter="addToList">
            </div>
            <div class="list">
                <ul v-for="(item, i) in toDoList" :key="i">
                    <li>
                        <span @click="checked(i)" :class="{'to-do' : item.done}">{{ i + 1 }} : {{ item.text }}</span>
                        <span class="delete" @click="deleteThis(i)">&Cross;</span>
                    </li>
                </ul>
            </div>
        </div>
        
    </div>
    
    <script src="./js/script.js"></script>
</body>
</html>
