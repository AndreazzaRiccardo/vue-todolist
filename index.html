<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do list</title>
    <!-- Font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- CUstom style -->
    <link rel="stylesheet" href="./css/style.css">
    <!-- VUEJS -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>

    <div id="app">
        <div class="container">
            <div class="title">
                <img src="./img/boolean-logo.png" alt="">
                <h1>TO DO LIST</h1>
            </div>
            <div class="input">
                <label for="list">Insert in ToDoList:</label>
                <input placeholder="Write here" type="text" id="list" v-model="toDo" @keyup.enter="addToList">
                <button @click="addToList">Add</button>
            </div>
            <div class="list">
                <ul v-for="(item, i) in toDoList" :key="i">
                    <li>
                        <span class="item-list" @click="checkedDone(i)" :class="{'done' : item.done}">{{ i + 1 }} : {{ item.text }}</span>
                        <span class="delete" @click="deleteThis(toDoList, i)"><i class="fa-solid fa-trash"></i></span>
                    </li>
                </ul>
            </div>
            <hr>
            <div class="done-list">
                <h2>DONE</h2>
                <ul v-for="(item, i) in doneList" :key="i">
                    <li>
                        <span class="item-list" @click="notDone(i)" :class="{'done' : item.done}">{{ i + 1 }} : {{ item.text }}</span>
                        <span class="delete" @click="deleteThis(doneList, i)"><i class="fa-solid fa-trash"></i></span>
                    </li>
                </ul>
            </div>
        </div>
        
    </div>
    
    <script src="./js/script.js"></script>
</body>
</html>
